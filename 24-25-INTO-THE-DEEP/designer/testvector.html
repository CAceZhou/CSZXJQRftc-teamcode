<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透明画布覆盖示例</title>
    <style>
        #container {
            position: relative;
            width: 720px;
            height: 720px;
        }
        #image {
            width: 100%;
            height: 100%;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* 透明背景 */
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="your-image-url.jpg" alt="背景图片">
        <canvas id="canvas" width="720" height="720"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 在画布上绘制一些内容，例如一个半透明的矩形
        ctx.fillStyle = 'rgba(255, 0, 0, 0.5)'; // 红色半透明
        ctx.fillRect(50, 50, 200, 200); // 在画布上绘制矩形
    </script>
</body>
</html>
